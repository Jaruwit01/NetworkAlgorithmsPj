version: "3"
services:
  server:
    build:
      context: .
      dockerfile: dockerfile.server
    ports:
      - "5000:5000"
    networks:
      - bfs_network
  client:
    build:
      context: .
      dockerfile: dockerfile.client
    depends_on:
      - server
    environment:
      - SERVER_HOSTNAME=server
    networks:
      - bfs_network
networks:
  bfs_network:
